<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هاكات iOS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 60px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    .button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      font-size: 24px;
      color: #fff;
      border-radius: 12px;
      background-color: #27ae60;
      display: inline-block;
      box-shadow: 0 0 15px #27ae60;
    }

    .status.off {
      background-color: #e74c3c;
      box-shadow: 0 0 15px #e74c3c;
    }

    .status.on {
      background-color: #2ecc71;
      box-shadow: 0 0 15px #2ecc71;
    }

    .features {
      text-align: left;
      font-size: 20px;
      margin-top: 20px;
    }

    .features li {
      margin: 10px 0;
      text-align: left;
    }

    .app-container {
      margin-top: 50px;
    }

    .app-container img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    .app-container a {
      display: block;
      font-size: 24px;
      color: white;
      text-decoration: none;
      background-color: #e74c3c;
      padding: 15px;
      border-radius: 12px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .app-container a:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>هاكات iOS</h1>

  <!-- رابط تحميل وتثبيت التطبيق -->
  <div class="app-container">
    <img src="data:image/jpeg;base64,{{image_1_base64}}" alt="كرنل">
    <p>كرنل</p>
    <a href="https://shorturl.at/qQtXW" class="button">تثبيت التطبيق</a>
  </div>

  <div class="app-container">
    <img src="data:image/jpeg;base64,{{image_2_base64}}" alt="دلتا">
    <p>دلتا</p>
    <a href="https://shorturl.at/uICmd" class="button">تثبيت التطبيق</a>
  </div>

  <div class="app-container">
    <img src="data:image/jpeg;base64,{{image_3_base64}}" alt="كودكس">
    <p>كودكس</p>
    <a href="https://www.shorturl.at/utlPE" class="button">تثبيت التطبيق</a>
  </div>

  <!-- حالة التشغيل -->
  <div class="status on">WORKING</div>

</body>
</html>
