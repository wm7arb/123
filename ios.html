<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هاكات iOS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 60px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    .button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }

    .status {
      margin-top: 30px;
      padding: 15px;
      font-size: 24px;
      color: #fff;
      border-radius: 12px;
      background-color: #27ae60;
      display: inline-block;
      box-shadow: 0 0 15px #27ae60;
    }

    .status.off {
      background-color: #e74c3c;
      box-shadow: 0 0 15px #e74c3c;
    }

    .status.on {
      background-color: #2ecc71;
      box-shadow: 0 0 15px #2ecc71;
    }

  </style>
</head>
<body>

  <h1>DELTA</h1>

  <!-- قائمة الهاك iOS -->
  <div>
    <p>أداء قوي، واجهة مطورة وسريعة، تشغيل جميع سكربتات</p>
    <a href="#" class="button">تثبيت التطبيق</a>
    <a href="#" class="button">تثبيت ملف IPA</a>
  </div>

  <!-- حالة التشغيل -->
  <div class="status on">WORKING</div>

</body>
</html>
