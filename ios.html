<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيقات iOS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 60px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    .button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
      display: inline-block;
    }

    .button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }

    .button img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      vertical-align: middle;
    }

  </style>
</head>
<body>

  <h1>تطبيقات iOS</h1>

  <!-- روابط التحميل الخاصة بـ iOS -->
  <div>
    <a href="https://shorturl.at/qQtXW" class="button">
      <img src="image_1.png" alt="كرنل"> تثبيت التطبيق (كرنل)
    </a>
    <a href="https://shorturl.at/uICmd" class="button">
      <img src="image_2.png" alt="دلتا"> تثبيت التطبيق (دلتا)
    </a>
    <a href="https://www.shorturl.at/utlPE" class="button">
      <img src="image_3.png" alt="كودكس"> تثبيت التطبيق (كودكس)
    </a>
  </div>

</body>
</html>
