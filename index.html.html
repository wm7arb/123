
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CRIZIX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    img.logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00c3ff88;
    }

    h1 {
      font-size: 56px;
      color: #00c3ff;
      margin-bottom: 10px;
      text-shadow: 0 0 12px #00c3ff;
    }

    p {
      margin-bottom: 50px;
      color: #dddddd;
      font-size: 24px;
      text-shadow: 0 0 5px #000;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00c3ff;
      border-radius: 20px;
      padding: 40px 60px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 28px;
      box-shadow: 0 0 25px #00c3ff66;
      backdrop-filter: blur(10px);
      color: white;
    }

    .card:hover {
      background: rgba(0, 70, 140, 0.8);
      box-shadow: 0 0 40px #00c3ffcc;
      transform: scale(1.07);
    }
  </style>
</head>
<body>
  <img src="logo.webp" alt="CRIZIX Logo" class="logo" />
  <h1>CRIZIX</h1>
  <p>تحميل دلتا و كرنل و كوكودس</p>

  <div class="container">
    <div class="card" onclick="window.location.href='https://shorturl.at/uICmd'">تحميل دلتا</div>
    <div class="card" onclick="window.location.href='https://shorturl.at/utlPE'">تحميل كرنل</div>
    <div class="card" onclick="window.location.href='https://shorturl.at/qQtXW'">تحميل كوكودس</div>
  </div>
</body>
</html>
