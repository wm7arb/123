<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حفظ التوكن في ملف</title>
  <!-- إضافة مكتبة FileSaver.js لتحميل الملف -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1115;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #151821;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #2a3046;
      background-color: #0c0f16;
      color: #fff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3867ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2c56c3;
    }
    .alert {
      text-align: center;
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>أدخل توكن Discord</h2>
    <!-- حقل إدخال للتوكن -->
    <input type="text" id="discord-token" placeholder="أدخل توكن Discord">
    <!-- زر لحفظ التوكن في ملف -->
    <button id="save-token-btn">حفظ التوكن في ملف</button>
    <!-- تنبيه في حال عدم إدخال التوكن -->
    <div id="alert" class="alert" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('save-token-btn').addEventListener('click', () => {
      const token = document.getElementById('discord-token').value.trim(); // أخذ التوكن المدخل
      const alertBox = document.getElementById('alert');
      
      if (token) {
        // إنشاء محتوى التوكن ليتم حفظه في ملف نصي
        const blob = new Blob([token], { type: 'text/plain;charset=utf-8' });
        // حفظ الملف باستخدام FileSaver.js مع اسم الملف token.txt
        saveAs(blob, 'token.txt');
        alertBox.style.display = 'none'; // إخفاء التنبيه إذا تم إدخال التوكن
      } else {
        alertBox.textContent = 'يرجى إدخال التوكن أولاً';
        alertBox.style.display = 'block'; // عرض التنبيه إذا لم يتم إدخال التوكن
      }
    });
  </script>

</body>
</html>
