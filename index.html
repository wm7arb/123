<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CRIZIX TOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    /* زر تغيير اللغة */
    .language-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: #fff;
      border: 2px solid #6e6e6e;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #6e6e6e;
    }

    /* زر القائمة (ثلاث شرطات) */
    .menu-icon {
      font-size: 40px;
      cursor: pointer;
      color: #ffffff;
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
    }

    /* القائمة المنسدلة */
    .menu-items {
      display: none;
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px #6e6e6e;
      width: 250px;
      z-index: 1000;
      overflow: hidden;
    }

    .menu-items a {
      display: block;
      padding: 18px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    .menu-items a:hover {
      background-color: #333;
      color: #ffcc00;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-top: 80px;
      border-radius: 50%;
      box-shadow: 0 0 20px #6e6e6e;
    }

    h1 {
      font-size: 56px;
      color: #6e6e6e;
      margin-bottom: 10px;
      text-shadow: 0 0 12px #6e6e6e;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      justify-content: center;
    }

    .button {
      background-color: #333;
      border: 2px solid #6e6e6e;
      border-radius: 15px;
      padding: 50px 100px;
      font-size: 40px;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #6e6e6e, 0 0 20px #6e6e6e;
      text-transform: uppercase;
      width: 350px;
      margin: 20px;
    }

    .button:hover {
      background-color: #6e6e6e;
      color: #000000;
      transform: scale(1.1);
      box-shadow: 0 0 25px #6e6e6e, 0 0 35px #6e6e6e;
    }

    .social-buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .social-button {
      background-color: #5865F2;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      box-shadow: 0 0 10px #5865F2;
      transition: 0.3s;
    }

    .social-button:hover {
      background-color: #4e55c4;
      box-shadow: 0 0 20px #5865F2;
    }

    .social-button.youtube {
      background-color: #FF0000;
    }

    .social-button.youtube:hover {
      background-color: #cc0000;
      box-shadow: 0 0 20px #FF0000;
    }

    .app-list {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .app-list div {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px 0;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 24px;
      border: 2px solid #6e6e6e;
      box-shadow: 0 0 20px #6e6e6e;
      transition: 0.3s;
    }

    .app-list div:hover {
      background: rgba(0, 70, 140, 0.8);
      box-shadow: 0 0 30px #6e6e6e;
    }

    .app-list a {
      color: #ffffff;
      text-decoration: none;
      font-size: 22px;
    }

    .app-list a:hover {
      color: #6e6e6e;
    }

  </style>
</head>
<body>

  <!-- زر القائمة -->
  <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

  <!-- القائمة المنسدلة -->
  <div class="menu-items" id="menu">
    <a href="#ios">📱 تطبيقات iOS</a>
    <a href="#android">🤖 تطبيقات Android</a>
    <a href="#pc">💻 تطبيقات PC</a>
    <a href="https://wa.me/966500000000" target="_blank">🛠️ دعم فني</a>
    <a href="https://youtube.com/@crizix1" target="_blank">📺 يوتيوب</a>
  </div>

  <button class="language-toggle" onclick="toggleLanguage()">عربي</button>

  <!-- الشعار والاسم -->
  <img src="https://i.ibb.co/G4VnHWLZ/28aeecb32800.jpg" alt="CRIZIX Logo" class="logo" />
  <h1>CRIZIX TOP</h1>

  <!-- الأزرار -->
  <div class="container">
    <div class="button" onclick="toggleList('ios')" id="iosButton">
      <i class="fas fa-iphone"></i> تطبيقات iOS
    </div>
    <div class="button" onclick="toggleList('android')" id="androidButton">
      <i class="fab fa-android"></i> تطبيقات Android
    </div>
    <div class="button" onclick="toggleList('pc')" id="pcButton">
      <i class="fas fa-laptop"></i> تطبيقات PC
    </div>
  </div>

  <!-- روابط -->
  <div class="social-buttons">
    <a href="https://discord.gg/crizix" class="social-button" target="_blank">ديسكورد</a>
    <a href="https://youtube.com/@crizix1" class="social-button youtube" target="_blank">يوتيوب</a>
  </div>

  <!-- القوائم -->
  <div class="app-list" id="ios">
    <div><a href="#">تحميل كوكودس</a></div>
    <div><a href="#">تحميل دلتا</a></div>
    <div><a href="#">تحميل كرنل</a></div>
  </div>

  <div class="app-list" id="android">
    <div><a href="#">تطبيق أندرويد 1</a></div>
    <div><a href="#">تطبيق أندرويد 2</a></div>
  </div>

  <div class="app-list" id="pc">
    <div><a href="#">PC أداة 1</a></div>
    <div><a href="#">PC أداة 2</a></div>
  </div>

  <!-- سكربت -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    function toggleList(platform) {
      const allLists = document.querySelectorAll(".app-list");
      allLists.forEach(list => list.style.display = "none");
      document.getElementById(platform).style.display = "flex";
    }

    function toggleLanguage() {
      const btn = document.querySelector(".language-toggle");
      btn.textContent = btn.textContent === "عربي" ? "English" : "عربي";
    }
  </script>
</body>
</html>
