<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CRIZIX</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #004e92);
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    img.logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00c3ff88;
    }

    h1 {
      font-size: 56px;
      color: #00c3ff;
      margin-bottom: 10px;
      text-shadow: 0 0 12px #00c3ff;
    }

    p {
      margin-bottom: 50px;
      color: #dddddd;
      font-size: 24px;
      text-shadow: 0 0 5px #000;
    }

    .container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00c3ff;
      border-radius: 20px;
      padding: 40px 60px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 28px;
      box-shadow: 0 0 25px #00c3ff66;
      backdrop-filter: blur(10px);
      color: white;
    }

    .card:hover {
      background: rgba(0, 70, 140, 0.8);
      box-shadow: 0 0 40px #00c3ffcc;
      transform: scale(1.07);
    }

    .support {
      background: #00c3ff;
      color: #ffffff;
      font-size: 24px;
      padding: 15px 40px;
      margin-top: 30px;
      border-radius: 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 20px #00c3ff;
      transition: 0.3s;
    }

    .support:hover {
      background: #008bb8;
      box-shadow: 0 0 30px #00c3ff;
    }

    /* Hide all lists by default */
    .app-list {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .app-list div {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px 0;
      padding: 10px 30px;
      border-radius: 10px;
      font-size: 22px;
      border: 2px solid #00c3ff;
      box-shadow: 0 0 20px #00c3ff;
      transition: 0.3s;
    }

    .app-list div:hover {
      background: rgba(0, 70, 140, 0.8);
      box-shadow: 0 0 30px #00c3ff;
    }
  </style>
</head>
<body>
  <img src="logo.webp" alt="CRIZIX Logo" class="logo" />
  <h1>CRIZIX</h1>
  <p>تحميل دلتا و كرنل و كوكودس</p>

  <div class="container">
    <div class="card" onclick="toggleList('ios')">تطبيقات iOS</div>
    <div class="card" onclick="toggleList('android')">تطبيقات Android</div>
    <div class="card" onclick="toggleList('pc')">تطبيقات PC</div>
  </div>

  <!-- iOS Apps List -->
  <div class="app-list" id="ios">
    <div>هالك روبلوكس</div>
    <div>فورت نايت</div>
    <div>وأكثر</div>
  </div>

  <!-- Android Apps List -->
  <div class="app-list" id="android">
    <div>تطبيقات مميزة للأندرويد</div>
    <div>هالك روبلوكس</div>
    <div>فورت نايت</div>
  </div>

  <!-- PC Apps List -->
  <div class="app-list" id="pc">
    <div>هالك روبلوكس للكمبيوتر</div>
    <div>فورت نايت للكمبيوتر</div>
  </div>

  <!-- Support Button -->
  <a href="https://discard.gg/crizix" class="support" target="_blank">دعم فني</a>

  <script>
    // Function to toggle the visibility of app lists
    function toggleList(platform) {
      // Hide all lists first
      const allLists = document.querySelectorAll('.app-list');
      allLists.forEach(list => list.style.display = 'none');
      
      // Show the clicked list
      const selectedList = document.getElementById(platform);
      selectedList.style.display = 'flex';
    }
  </script>
</body>
</html>
