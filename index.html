<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIZIX TOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 70px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    /* تصميم hamburger menu */
    .menu-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-items {
      display: none;
      position: fixed;
      top: 70px;
      left: 0;
      background-color: #222;
      width: 100%;
      height: 100%;
      padding: 40px;
      z-index: 1000;
    }

    .menu-items a {
      display: block;
      padding: 20px;
      font-size: 28px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: background-color 0.3s;
    }

    .menu-items a:hover {
      background-color: #c0392b;
    }

    /* تصميم الأزرار */
    .button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }

    /* تصميم القوائم */
    .menu-container {
      display: none;
      padding: 20px;
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #333;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .menu-container a {
      display: block;
      font-size: 24px;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .menu-container a:hover {
      background-color: #c0392b;
    }

    /* أزرار دعم فني ويوتيوب */
    .social-buttons a {
      display: inline-block;
      font-size: 22px;
      color: white;
      background-color: #5865F2;
      padding: 15px 30px;
      border-radius: 12px;
      margin-top: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #4e55c4;
    }

    .social-buttons a.youtube {
      background-color: #FF0000;
    }

    .social-buttons a.youtube:hover {
      background-color: #cc0000;
    }

  </style>
</head>
<body>

  <!-- زر ثلاث شرطات (hamburger menu) -->
  <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>

  <h1>CRIZIX TOP</h1>

  <!-- قائمة الخيارات المنسدلة (روابط الأزرار) -->
  <div class="menu-items" id="menu-items">
    <a href="javascript:void(0)" onclick="showMenu('ios')">تطبيقات iOS</a>
    <a href="javascript:void(0)" onclick="showMenu('android')">تطبيقات Android</a>
    <a href="javascript:void(0)" onclick="showMenu('pc')">تطبيقات PC</a>
  </div>

  <!-- أزرار التطبيقات -->
  <div>
    <button class="button" onclick="showMenu('ios')">تطبيقات iOS</button>
    <button class="button" onclick="showMenu('android')">تطبيقات Android</button>
    <button class="button" onclick="showMenu('pc')">تطبيقات PC</button>
  </div>

  <!-- قائمة iOS -->
  <div id="ios" class="menu-container">
    <a href="https://shorturl.at/qQtXW">تثبيت كرنل</a>
    <a href="https://shorturl.at/uICmd">تثبيت دلتا</a>
    <a href="https://www.shorturl.at/utlPE">تثبيت كودكس</a>
  </div>

  <!-- قائمة Android -->
  <div id="android" class="menu-container">
    <p>للأسف، لا يوجد لدينا أي هاك يخص Android</p>
  </div>

  <!-- قائمة PC -->
  <div id="pc" class="menu-container">
    <p>للأسف، لا يوجد لدينا أي هاك يخص PC</p>
  </div>

  <!-- روابط دعم فني ويوتيوب -->
  <div class="social-buttons">
    <a href="https://discord.gg/crizix" target="_blank">ديسكورد</a>
    <a href="https://youtube.com/@crizix1" target="_blank" class="youtube">يوتيوب</a>
  </div>

  <script>
    // تفعيل/إخفاء القائمة المنسدلة
    function toggleMenu() {
      const menuItems = document.getElementById('menu-items');
      menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
    }

    // عرض القوائم حسب الزر المضغوط
    function showMenu(menu) {
      // إخفاء جميع القوائم أولاً
      const allMenus = document.querySelectorAll('.menu-container');
      allMenus.forEach(menu => menu.style.display = 'none');

      // إظهار القائمة المطلوبة
      const selectedMenu = document.getElementById(menu);
      selectedMenu.style.display = 'block';
    }
  </script>

</body>
</html>
