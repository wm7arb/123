<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تشفير بكلمة مرور</title>
    <script>
        function encryptCode() {
            const password = document.getElementById('password').value;
            const correctPassword = "12345"; // يمكن تغيير كلمة المرور هنا

            if (password === correctPassword) {
                // هنا يتم إظهار الكود المشفر
                const codeToEncrypt = document.getElementById('code').value;
                const encryptedCode = btoa(codeToEncrypt); // استخدام base64 لتشفير النص
                document.getElementById('encryptedContent').innerHTML = `الكود المشفر: ${encryptedCode}`;
                document.getElementById('error').style.display = 'none';
                document.getElementById('encryptedContent').style.display = 'block';
            } else {
                document.getElementById('error').style.display = 'block';
                document.getElementById('encryptedContent').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h2>أدخل كلمة المرور لتشفير الكود</h2>
    
    <!-- حقل كلمة المرور -->
    <input type="password" id="password" placeholder="أدخل كلمة المرور" />
    <button onclick="encryptCode()">تشفير الكود</button>

    <!-- رسالة خطأ في حال كانت كلمة المرور خاطئة -->
    <div id="error" style="color: red; display: none;">
        <p>كلمة المرور غير صحيحة.</p>
    </div>

    <!-- حقل إدخال الكود للتشفير -->
    <textarea id="code" placeholder="أدخل الكود هنا"></textarea>

    <!-- عرض الكود المشفر بعد إدخال كلمة المرور الصحيحة -->
    <div id="encryptedContent" style="display: none;">
        <h3>الكود المشفر:</h3>
        <p></p>
    </div>
</body>
</html>
