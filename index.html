<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIZIX TOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 70px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    /* تصميم الأزرار */
    .button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }

    /* تصميم القوائم */
    .menu-items {
      display: none;
      background-color: #333;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    .menu-items a {
      display: block;
      font-size: 24px;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .menu-items a:hover {
      background-color: #c0392b;
    }

    /* أزرار دعم فني ويوتيوب */
    .social-buttons a {
      display: inline-block;
      font-size: 22px;
      color: white;
      background-color: #5865F2;
      padding: 15px 30px;
      border-radius: 12px;
      margin-top: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #4e55c4;
    }

    .social-buttons a.youtube {
      background-color: #FF0000;
    }

    .social-buttons a.youtube:hover {
      background-color: #cc0000;
    }

  </style>
</head>
<body>

  <h1>CRIZIX TOP</h1>

  <!-- قائمة iOS -->
  <div>
    <button class="button" onclick="toggleMenu('ios')">تطبيقات iOS</button>
    <div class="menu-items" id="ios">
      <a href="https://shorturl.at/qQtXW">تثبيت كرنل</a>
      <a href="https://shorturl.at/uICmd">تثبيت دلتا</a>
      <a href="https://www.shorturl.at/utlPE">تثبيت كودكس</a>
    </div>
  </div>

  <!-- قائمة Android -->
  <div>
    <button class="button" onclick="toggleMenu('android')">تطبيقات Android</button>
    <div class="menu-items" id="android">
      <p>للأسف، لا يوجد لدينا أي هاك يخص Android</p>
    </div>
  </div>

  <!-- قائمة PC -->
  <div>
    <button class="button" onclick="toggleMenu('pc')">تطبيقات PC</button>
    <div class="menu-items" id="pc">
      <p>للأسف، لا يوجد لدينا أي هاك يخص PC</p>
    </div>
  </div>

  <!-- روابط دعم فني ويوتيوب -->
  <div class="social-buttons">
    <a href="https://discord.gg/crizix" target="_blank">ديسكورد</a>
    <a href="https://youtube.com/@crizix1" target="_blank" class="youtube">يوتيوب</a>
  </div>

  <script>
    // وظيفة لفتح وإغلاق القوائم المنسدلة
    function toggleMenu(menu) {
      const menuItems = document.getElementById(menu);
      menuItems.style.display = menuItems.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
</html>
