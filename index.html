<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول وعرض لوحة التحكم</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1115;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #151821;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #2a3046;
      background-color: #0c0f16;
      color: #fff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3867ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2c56c3;
    }
    .alert {
      text-align: center;
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
    #dashboard {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container">
    <h2>أدخل توكن Discord</h2>
    <!-- حقل إدخال للتوكن -->
    <input type="text" id="discord-token" placeholder="أدخل توكن Discord">
    <div id="alert" class="alert" style="display:none;">يرجى إدخال التوكن</div>
  </div>

  <div id="dashboard">
    <h3>مرحبًا بك في لوحة التحكم</h3>
    <p>تم تسجيل الدخول بنجاح!</p>
    <!-- أضف المزيد من الأدوات والخيارات هنا -->
  </div>

  <script>
    // عندما يتم إدخال التوكن
    document.getElementById('discord-token').addEventListener('input', () => {
      const token = document.getElementById('discord-token').value.trim(); // أخذ التوكن المدخل
      const alertBox = document.getElementById('alert');

      if (token) {
        // إخفاء التنبيه إذا تم إدخال التوكن
        alertBox.style.display = 'none';

        // إخفاء حقل الإدخال
        document.getElementById('login-container').style.display = 'none';

        // إظهار لوحة التحكم بعد تسجيل الدخول بنجاح
        document.getElementById('dashboard').style.display = 'block';
      } else {
        // إظهار التنبيه إذا لم يتم إدخال التوكن
        alertBox.style.display = 'block';
      }
    });
  </script>

</body>
</html>
