<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIZIX TOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 70px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    .button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
      width: 100%;
    }

    .button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }

    /* تصميم القوائم */
    .menu-container {
      display: none;
      padding: 20px;
      width: 80%;
      max-width: 1000px;
      margin: 0 auto;
      background-color: #333;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      margin-bottom: 30px;
    }

    .menu-container img {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .menu-container a {
      display: block;
      font-size: 24px;
      color: white;
      text-decoration: none;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .menu-container a:hover {
      background-color: #c0392b;
    }

    .social-buttons a {
      display: inline-block;
      font-size: 22px;
      color: white;
      background-color: #5865F2;
      padding: 15px 30px;
      border-radius: 12px;
      margin-top: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #4e55c4;
    }

    .social-buttons a.youtube {
      background-color: #FF0000;
    }

    .social-buttons a.youtube:hover {
      background-color: #cc0000;
    }

  </style>
</head>
<body>

  <h1>CRIZIX TOP</h1>

  <!-- أزرار الانتقال إلى القوائم -->
  <div>
    <button class="button" onclick="window.location.href='ios.html'">تطبيقات iOS</button>
    <button class="button" onclick="window.location.href='android.html'">تطبيقات Android</button>
    <button class="button" onclick="window.location.href='pc.html'">تطبيقات PC</button>
  </div>

  <!-- قائمة iOS -->
  <div id="ios" class="menu-container">
    <img src="image_1.png" alt="كرنل">
    <a href="https://shorturl.at/qQtXW">تثبيت كرنل</a>
    <img src="image_2.png" alt="دلتا">
    <a href="https://shorturl.at/uICmd">تثبيت دلتا</a>
    <img src="image_3.png" alt="كودكس">
    <a href="https://www.shorturl.at/utlPE">تثبيت كودكس</a>
  </div>

  <!-- قائمة Android -->
  <div id="android" class="menu-container">
    <p>للأسف، لا يوجد لدينا أي هاك يخص Android</p>
  </div>

  <!-- قائمة PC -->
  <div id="pc" class="menu-container">
    <p>للأسف، لا يوجد لدينا أي هاك يخص PC</p>
  </div>

  <!-- روابط دعم فني ويوتيوب -->
  <div class="social-buttons">
    <a href="https://discord.gg/crizix" target="_blank">ديسكورد</a>
    <a href="https://youtube.com/@crizix1" target="_blank" class="youtube">يوتيوب</a>
  </div>

  <script>
    // تفعيل/إخفاء القوائم المنسدلة عند الضغط
    function showMenu(menu) {
      // إخفاء جميع القوائم أولاً
      const allMenus = document.querySelectorAll('.menu-container');
      allMenus.forEach(menu => menu.style.display = 'none');

      // إظهار القائمة المطلوبة
      const selectedMenu = document.getElementById(menu);
      selectedMenu.style.display = 'block';
    }
  </script>

</body>
</html>
