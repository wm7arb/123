<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدخول بالتوكن</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .page {
            display: none;
            width: 100%;
            max-width: 500px;
        }

        .page.active {
            display: block;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #6a11cb;
            outline: none;
        }

        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .menu-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .menu-item h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .input-field {
            margin-bottom: 10px;
        }

        .action-btn {
            background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        }

        .leave-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- شاشة إدخال التوكن -->
    <div id="tokenPage" class="page active">
        <div class="container">
            <h2>أدخل التوكن للدخول</h2>
            <form id="tokenForm">
                <div class="form-group">
                    <input type="text" id="tokenInput" placeholder="أدخل التوكن هنا" required>
                </div>
                <button type="submit">دخول</button>
            </form>
            <div id="tokenMessage" class="message"></div>
        </div>
    </div>

    <!-- القائمة الرئيسية -->
    <div id="mainMenu" class="page">
        <div class="container">
            <h2>القائمة الرئيسية</h2>
            
            <div class="menu-buttons">
                <!-- زر إرسال رسالة -->
                <div class="menu-item">
                    <h3>إرسال رسالة للروم</h3>
                    <input type="text" id="roomId" placeholder="أدخل ID الروم" class="input-field">
                    <input type="text" id="messageText" placeholder="اكتب رسالتك هنا" class="input-field">
                    <button onclick="sendMessage()" class="action-btn">إرسال الرسالة</button>
                </div>

                <!-- زر الدخول الصوتي -->
                <div class="menu-item">
                    <h3>الدخول للروم الصوتي</h3>
                    <input type="text" id="voiceRoomId" placeholder="أدخل ID روم الصوتي" class="input-field">
                    <button onclick="joinVoiceRoom()" class="action-btn">دخول الروم الصوتي</button>
                    <button onclick="leaveVoiceRoom()" class="action-btn leave-btn">خروج من الروم</button>
                </div>

                <!-- زر تسجيل الخروج -->
                <div class="menu-item">
                    <button onclick="logout()" class="logout-btn">تسجيل الخروج</button>
                </div>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        // التحقق من التوكن والانتقال للقائمة
        document.getElementById('tokenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const token = document.getElementById('tokenInput').value.trim();
            
            if (token) {
                // هنا يمكنك إضافة التحقق من صحة التوكن مع السيرفر
                // في هذا المثال، سنفترض أن أي توكن صحيح
                showMainMenu();
            } else {
                showMessage('tokenMessage', 'يرجى إدخال التوكن', 'error');
            }
        });

        // إظهار القائمة الرئيسية
        function showMainMenu() {
            document.getElementById('tokenPage').classList.remove('active');
            document.getElementById('mainMenu').classList.add('active');
            showStatus('تم الدخول بنجاح!', 'success');
        }

        // إرسال رسالة
        function sendMessage() {
            const roomId = document.getElementById('roomId').value.trim();
            const message = document.getElementById('messageText').value.trim();
            
            if (!roomId || !message) {
                showStatus('يرجى إدخال ID الروم والرسالة', 'error');
                return;
            }
            
            // هنا يمكنك إضافة كود إرسال الرسالة للسيرفر
            showStatus(`تم إرسال الرسالة "${message}" إلى الروم ${roomId}`, 'success');
            
            // تفريغ الحقول بعد الإرسال
            document.getElementById('roomId').value = '';
            document.getElementById('messageText').value = '';
        }

        // الدخول للروم الصوتي
        function joinVoiceRoom() {
            const voiceRoomId = document.getElementById('voiceRoomId').value.trim();
            
            if (!voiceRoomId) {
                showStatus('يرجى إدخال ID روم الصوتي', 'error');
                return;
            }
            
            // هنا يمكنك إضافة كود الدخول للروم الصوتي
            showStatus(`تم الدخول إلى الروم الصوتي ${voiceRoomId}`, 'success');
        }

        // الخروج من الروم الصوتي
        function leaveVoiceRoom() {
            // هنا يمكنك إضافة كود الخروج من الروم الصوتي
            showStatus('تم الخروج من الروم الصوتي', 'success');
        }

        // تسجيل الخروج
        function logout() {
            document.getElementById('mainMenu').classList.remove('active');
            document.getElementById('tokenPage').classList.add('active');
            document.getElementById('tokenInput').value = '';
            showMessage('tokenMessage', 'تم تسجيل الخروج بنجاح', 'success');
        }

        // وظائف مساعدة لعرض الرسائل
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
            
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }

        function showStatus(message, type) {
            const element = document.getElementById('statusMessage');
            element.textContent = message;
            element.className = `status-message ${type}`;
            
            setTimeout(() => {
                element.textContent = '';
                element.className = 'status-message';
            }, 3000);
        }
    </script>
</body>
</html>
