<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم ديسكورد</title>
  <!-- إضافة مكتبة FileSaver.js لتحميل الملف -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1115;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #151821;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #2a3046;
      background-color: #0c0f16;
      color: #fff;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3867ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2c56c3;
    }
    .alert {
      text-align: center;
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
    .account-switch {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>أدخل توكن Discord</h2>
    <!-- حقل إدخال للتوكن -->
    <input type="text" id="discord-token" placeholder="أدخل توكن Discord">
    <!-- زر لحفظ التوكن في ملف -->
    <button id="save-token-btn">حفظ التوكن في ملف</button>
    <!-- تنبيه في حال عدم إدخال التوكن -->
    <div id="alert" class="alert" style="display:none;"></div>

    <div class="account-switch">
      <h3>التبديل بين الحسابات</h3>
      <select id="account-select">
        <!-- الحسابات ستضاف هنا ديناميكيًا -->
      </select>
      <button id="switch-account-btn">تبديل الحساب</button>
    </div>
  </div>

  <script>
    // تخزين التوكنات في localStorage
    let discordTokens = JSON.parse(localStorage.getItem('discordTokens')) || {};

    // تحديث قائمة الحسابات للتبديل بين التوكنات
    function updateAccountSelect() {
      const accountSelect = document.getElementById('account-select');
      accountSelect.innerHTML = ''; // Clear previous options
      for (const accountId in discordTokens) {
        const option = document.createElement('option');
        option.value = accountId;
        option.textContent = accountId;  // يمكن تغيير هذا ليظهر أسماء المستخدمين أو أي معرف آخر
        accountSelect.appendChild(option);
      }
    }

    // إضافة توكن إلى الذاكرة المحلية
    function saveTokenToStorage(accountId, token) {
      discordTokens[accountId] = token;
      localStorage.setItem('discordTokens', JSON.stringify(discordTokens));
    }

    // إرسال التوكن إلى الخادم كملف نصي
    document.getElementById('save-token-btn').addEventListener('click', () => {
      const token = document.getElementById('discord-token').value.trim(); // أخذ التوكن المدخل
      const alertBox = document.getElementById('alert');
      
      if (token) {
        // إضافة التوكن إلى localStorage
        const accountId = `Account-${Date.now()}`;
        saveTokenToStorage(accountId, token);

        // إنشاء محتوى التوكن ليتم حفظه في ملف نصي
        const blob = new Blob([token], { type: 'text/plain;charset=utf-8' });
        // حفظ الملف باستخدام FileSaver.js مع اسم الملف token.txt
        saveAs(blob, 'token.txt');

        // تحديث قائمة الحسابات بعد إضافة التوكن
        updateAccountSelect();

        alertBox.style.display = 'none'; // إخفاء التنبيه إذا تم إدخال التوكن
      } else {
        alertBox.textContent = 'يرجى إدخال التوكن أولاً';
        alertBox.style.display = 'block'; // عرض التنبيه إذا لم يتم إدخال التوكن
      }
    });

    // التبديل بين الحسابات
    document.getElementById('switch-account-btn').addEventListener('click', () => {
      const selectedAccount = document.getElementById('account-select').value;
      if (selectedAccount) {
        alert(`تم التبديل إلى الحساب ${selectedAccount}`);
      } else {
        alert('يرجى اختيار حساب للتبديل إليه');
      }
    });

    // تحديث قائمة الحسابات عند تحميل الصفحة
    updateAccountSelect();
  </script>

</body>
</html>
