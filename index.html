<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التقديم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background: linear-gradient(135deg, #f1f1f1, #dfe9f3);
            margin: 0;
            height: 100vh;
        }
        h2 {
            color: #4CAF50;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }
        input, button, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        p {
            color: green;
            font-size: 18px;
            text-align: center;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h2>نموذج التقديم</h2>

    <div class="container">
        <form id="form" enctype="multipart/form-data">
            <!-- الأسئلة الجديدة -->
            <label for="username">يوزر ديسكورد:</label>
            <input type="text" id="username" required>

            <label for="name">الإسم الثلاثي:</label>
            <input type="text" id="name" required>

            <label for="age">العمر الحقيقي:</label>
            <input type="number" id="age" required>

            <label for="sector">القطاع المتقدم عليه:</label>
            <input type="text" id="sector" required>

            <label for="reason">سبب التقديم:</label>
            <textarea id="reason" required></textarea>

            <label for="commitment">هل تتعهد بالالتزام بجميع القوانين والأنظمة العسكرية؟</label>
            <input type="checkbox" id="commitment" required>

            <!-- الأسئلة الإضافية -->
            <label for="realName">اسمك:</label>
            <input type="text" id="realName" required>

            <label for="location">موقع برشوت كم:</label>
            <input type="text" id="location" required>

            <label for="status">حالتك:</label>
            <input type="text" id="status" required>

            <!-- إضافة زر ارسال صورة -->
            <label for="imageUpload">تحميل صورة:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <button type="submit" id="submitBtn">إرسال التقديم</button>
        </form>

        <p id="responseMessage"></p>
        <p class="error" id="errorMessage"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let cooldown = false;

        $("#form").submit(function(event) {
            event.preventDefault();
            
            // حذف الرسالة القديمة إذا كانت موجودة
            $("#responseMessage").text('');
            $("#errorMessage").text('');

            // التحقق من أن جميع الحقول تم تعبئتها
            let errorMessage = '';
            if ($("#username").val() === '') {
                errorMessage += 'يرجى إدخال يوزر ديسكورد.\n';
            }
            if ($("#name").val() === '') {
                errorMessage += 'يرجى إدخال الإسم الثلاثي.\n';
            }
            if ($("#age").val() === '') {
                errorMessage += 'يرجى إدخال العمر الحقيقي.\n';
            }
            if ($("#sector").val() === '') {
                errorMessage += 'يرجى إدخال القطاع المتقدم عليه.\n';
            }
            if ($("#reason").val() === '') {
                errorMessage += 'يرجى إدخال سبب التقديم.\n';
            }
            if (!$("#commitment").prop("checked")) {
                errorMessage += 'يرجى التأكد من تعهدك بالالتزام بالقوانين.\n';
            }
            if ($("#realName").val() === '') {
                errorMessage += 'يرجى إدخال اسمك.\n';
            }
            if ($("#location").val() === '') {
                errorMessage += 'يرجى إدخال موقع برشوت.\n';
            }
            if ($("#status").val() === '') {
                errorMessage += 'يرجى إدخال حالتك.\n';
            }

            // إذا كان هناك خطأ في الحقول
            if (errorMessage !== '') {
                $("#errorMessage").text(errorMessage.replace(/\n/g, '<br>'));
                return;
            } else {
                $("#errorMessage").text('');
            }

            if (cooldown) {
                alert("تم الإرسال بالفعل! يرجى الانتظار 10 ثواني.");
                return;
            }

            let username = $("#username").val();
            let name = $("#name").val();
            let age = $("#age").val();
            let sector = $("#sector").val();
            let reason = $("#reason").val();
            let commitment = $("#commitment").prop("checked") ? "نعم" : "لا";
            let realName = $("#realName").val();
            let location = $("#location").val();
            let status = $("#status").val();
            let imageFile = $("#imageUpload")[0].files[0];  // الحصول على الصورة التي تم تحميلها

            let formData = new FormData();
            formData.append('username', username);
            formData.append('name', name);
            formData.append('age', age);
            formData.append('sector', sector);
            formData.append('reason', reason);
            formData.append('commitment', commitment);
            formData.append('realName', realName);
            formData.append('location', location);
            formData.append('status', status);
            if (imageFile) {
                formData.append('image', imageFile);  // إضافة الصورة إلى البيانات
            }

            // إرسال البيانات إلى Webhook باستخدام FormData
            $.ajax({
                url: "https://discord.com/api/webhooks/1430659853671731410/JZXvhhUJFRU8ZDtjh9bu4QH_caBd4ysTHRKZ60XLpPEzwUdSP6dwBKIdGHnh7wU5Ebr1",
                type: "POST",
                processData: false,  // لا نقوم بمعالجة البيانات
                contentType: false,  // لا نقوم بتحديد نوع المحتوى (سيتم تحديده تلقائيًا)
                data: formData,
                success: function(response) {
                    $("#responseMessage").text("تم إرسال التقديم بنجاح!");
                    $("#submitBtn").prop("disabled", true);  // تعطيل الزر
                    cooldown = true;

                    // تعيين الكول داون لمدة 10 ثواني
                    setTimeout(function() {
                        cooldown = false;
                        $("#submitBtn").prop("disabled", false);  // إعادة تفعيل الزر
                    }, 10000);  // 10 ثواني
                },
                error: function() {
                    $("#responseMessage").text("حدث خطأ أثناء إرسال البيانات.");
                }
            });
        });
    </script>

</body>
</html>
