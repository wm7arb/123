  <!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم ديسكورد</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f1115;
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #151821;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }
    h2 {
      text-align: center;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #2a3046;
      background-color: #0c0f16;
      color: #fff;
      outline: none;
    }
    button {
      background-color: #3867ff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #2c56c3;
    }
    .alert {
      text-align: center;
      color: #e74c3c;
      font-size: 14px;
      margin-top: 10px;
    }
    #dashboard {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container">
    <h2>أدخل توكن Discord</h2>
    <input type="text" id="discord-token" placeholder="أدخل توكن Discord">
    <button id="login-btn">تسجيل الدخول</button>
    <div id="alert" class="alert" style="display:none;">التوكن غير صحيح، يرجى المحاولة مرة أخرى.</div>
  </div>

  <div id="dashboard">
    <h3>مرحبًا بك في لوحة التحكم</h3>
    <p>تم تسجيل الدخول بنجاح!</p>

    <!-- إرسال رسالة -->
    <h4>إرسال رسالة إلى القناة</h4>
    <input type="text" id="channel-id" placeholder="Channel ID">
    <textarea id="message-content" placeholder="محتوى الرسالة"></textarea>
    <button id="send-message-btn">إرسال الرسالة</button>

    <!-- سبام الرسائل -->
    <h4>سبام الرسائل</h4>
    <input type="text" id="spam-channel-id" placeholder="Channel ID">
    <textarea id="spam-message-content" placeholder="محتوى السبام"></textarea>
    <input type="number" id="spam-count" placeholder="عدد الرسائل" min="1">
    <input type="number" id="spam-interval" placeholder="الفاصل الزمني (مللي ثانية)" min="100">
    <button id="start-spam-btn">بدء السبام</button>
    <button id="stop-spam-btn">إيقاف السبام</button>
    <div id="spam-status"></div>

    <!-- التبديل بين الحسابات -->
    <h4>التبديل بين الحسابات</h4>
    <select id="account-select">
      <!-- الحسابات ستضاف هنا ديناميكيًا -->
    </select>
    <button id="switch-account-btn">تبديل الحساب</button>

    <!-- تغيير الحالة -->
    <h4>تغيير الحالة</h4>
    <select id="status-select">
      <option value="online">🟢 Online</option>
      <option value="idle">🌙 Idle</option>
      <option value="dnd">⛔ DND</option>
      <option value="invisible">⚫ Invisible</option>
    </select>
    <button id="update-status-btn">تحديث الحالة</button>

  </div>

  <script>
    let discordToken = null;
    let discordTokens = JSON.parse(localStorage.getItem('discordTokens')) || {};

    function showToast(msg, type) {
      const t = document.createElement('div');
      t.className = `toast ${type || ''}`;
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 2500);
    }

    async function verifyToken(token) {
      try {
        const res = await fetch("https://discord.com/api/v10/users/@me", {
          headers: { 'Authorization': `Bot ${token}` }
        });
        if (!res.ok) return null;
        return await res.json();
      } catch (error) {
        return null;
      }
    }

    document.getElementById('login-btn').addEventListener('click', async () => {
      const token = (document.getElementById('discord-token').value || '').trim();
      if (!token) return showToast('أدخل التوكن', 'error');

      showToast('جارٍ التحقق...', '');

      const user = await verifyToken(token);
      if (!user) {
        showToast('التوكن غير صحيح', 'error');
        return;
      }

      discordToken = token;
      discordTokens[`Account-${Date.now()}`] = token;
      localStorage.setItem('discordTokens', JSON.stringify(discordTokens));

      document.getElementById('login-container').style.display = 'none';
      document.getElementById('dashboard').style.display = 'flex';
      showToast(`مرحباً ${user.username}`, 'success');
    });

    // إرسال رسالة إلى القناة
    document.getElementById('send-message-btn').addEventListener('click', async () => {
      const channelId = (document.getElementById('channel-id').value || '').trim();
      const messageContent = (document.getElementById('message-content').value || '').trim();

      if (!discordToken) return showToast('سجّل الدخول أولاً', 'error');
      if (!channelId || !messageContent) return showToast('أكمل البيانات', 'error');

      const res = await sendMessage(channelId, messageContent);
      if (res) showToast('تم الإرسال', 'success');
      else showToast('فشل الإرسال', 'error');
    });

    // دالة لإرسال الرسائل
    async function sendMessage(channelId, messageContent) {
      try {
        const res = await fetch(`https://discord.com/api/v10/channels/${channelId}/messages`, {
          method: 'POST',
          headers: { 'Authorization': `Bot ${discordToken}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ content: messageContent })
        });
        return res.ok;
      } catch {
        return false;
      }
    }

    // سبام الرسائل
    document.getElementById('start-spam-btn').addEventListener('click', () => {
      const cid = (document.getElementById('spam-channel-id').value || '').trim();
      const content = (document.getElementById('spam-message-content').value || '').trim();
      const count = parseInt(document.getElementById('spam-count').value, 10);
      const interval = parseInt(document.getElementById('spam-interval').value, 10);

      if (!cid || !content || !count || !interval) return showToast('أكمل بيانات السبام', 'error');

      let remaining = count;
      updateSpamStatus(`بدء السبام... العدد المتبقي: ${remaining}`);
      let spamTimer = setInterval(async () => {
        if (remaining <= 0) {
          clearInterval(spamTimer);
          updateSpamStatus('اكتمل السبام');
          showToast('تم الانتهاء', 'success');
          return;
        }

        const ok = await sendMessage(cid, content);
        if (!ok) {
          updateSpamStatus('تم الإيقاف بسبب خطأ');
          clearInterval(spamTimer);
          return showToast('تم الإيقاف بسبب خطأ', 'error');
        }

        remaining--;
        updateSpamStatus(`جارٍ الإرسال... العدد المتبقي: ${remaining}`);
      }, interval);
      showToast('بدأ السبام', 'success');
    });

    document.getElementById('stop-spam-btn').addEventListener('click', () => {
      clearInterval(spamTimer);
      updateSpamStatus('تم الإيقاف');
      showToast('تم إيقاف السبام', 'success');
    });

    // تغيير حالة الحساب
    document.getElementById('update-status-btn').addEventListener('click', async () => {
      const status = document.getElementById('status-select').value;

      if (!discordToken) return showToast('سجّل الدخول أولاً', 'error');

      await fetch("https://discord.com/api/v10/users/@me/settings", {
        method: "PATCH",
        headers: { 'Authorization': `Bot ${discordToken}`, 'Content-Type': 'application/json' },
        body: JSON.stringify({ status })
      });
      showToast('تم تحديث الحالة', 'success');
    });

    function updateSpamStatus(text) {
      document.getElementById('spam-status').textContent = text || '';
    }
  </script>
</body>
</html>
