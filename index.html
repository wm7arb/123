<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIZIX TOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 70px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    .button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
      width: 100%;
    }

    .button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }

    /* تصميم الأزرار في الأسفل */
    .social-buttons a {
      display: inline-block;
      font-size: 22px;
      color: white;
      background-color: #5865F2;
      padding: 15px 30px;
      border-radius: 12px;
      margin-top: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #4e55c4;
    }

    .social-buttons a.youtube {
      background-color: #FF0000;
    }

    .social-buttons a.youtube:hover {
      background-color: #cc0000;
    }

  </style>
</head>
<body>

  <h1>CRIZIX TOP</h1>

  <!-- أزرار الانتقال إلى القوائم -->
  <div>
    <button class="button" onclick="window.location.href='ios.html'">تطبيقات iOS</button>
    <button class="button" onclick="window.location.href='android.html'">تطبيقات Android</button>
    <button class="button" onclick="window.location.href='pc.html'">تطبيقات PC</button>
  </div>

  <!-- روابط دعم فني ويوتيوب -->
  <div class="social-buttons">
    <a href="https://discord.gg/crizix" target="_blank">ديسكورد</a>
    <a href="https://youtube.com/@crizix1" target="_blank" class="youtube">يوتيوب</a>
  </div>

</body>
</html>
