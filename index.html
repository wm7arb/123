<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRIZIX TOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 70px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: #fff;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-items {
      display: none;
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: #222;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 15px #6e6e6e;
      z-index: 1000;
    }

    .menu-items a {
      display: block;
      padding: 25px;
      font-size: 28px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    .menu-items a:hover {
      background-color: #333;
      color: #ffcc00;
    }

    /* تغييرات على التصميم للأزرار */
    .app-container {
      margin-top: 50px;
      padding: 20px;
    }

    .app-container img {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    .app-container a {
      display: inline-block;
      font-size: 24px;
      color: white;
      text-decoration: none;
      background-color: #e74c3c;
      padding: 15px 30px;
      border-radius: 12px;
      margin-top: 10px;
      transition: 0.3s;
    }

    .app-container a:hover {
      background-color: #c0392b;
    }

    .social-buttons a {
      display: inline-block;
      font-size: 22px;
      color: white;
      background-color: #5865F2;
      padding: 15px 30px;
      border-radius: 12px;
      margin-top: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-buttons a:hover {
      background-color: #4e55c4;
    }

    .social-buttons a.youtube {
      background-color: #FF0000;
    }

    .social-buttons a.youtube:hover {
      background-color: #cc0000;
    }

  </style>
</head>
<body>

  <h1>CRIZIX TOP</h1>

  <div class="app-container">
    <!-- تغيير صورة وتثبيت التطبيق -->
    <img src="https://your-link-to-image1.com" alt="كرنل">
    <p>كرنل</p>
    <a href="https://shorturl.at/qQtXW">تثبيت التطبيق</a>
  </div>

  <div class="app-container">
    <img src="https://your-link-to-image2.com" alt="دلتا">
    <p>دلتا</p>
    <a href="https://shorturl.at/uICmd">تثبيت التطبيق</a>
  </div>

  <div class="app-container">
    <img src="https://your-link-to-image3.com" alt="كودكس">
    <p>كودكس</p>
    <a href="https://www.shorturl.at/utlPE">تثبيت التطبيق</a>
  </div>

  <!-- أزرار دعم فني ويوتيوب -->
  <div class="social-buttons">
    <a href="https://discord.gg/crizix" target="_blank">ديسكورد</a>
    <a href="https://youtube.com/@crizix1" target="_blank" class="youtube">يوتيوب</a>
  </div>

</body>
</html>
