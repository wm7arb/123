<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CRIZIX TOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    /* زر تغيير اللغة في الزاوية العلوية */
    .language-toggle {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #333;
      color: #fff;
      border: 2px solid #6e6e6e;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #6e6e6e;
    }

    .language-toggle:hover {
      background-color: #6e6e6e;
      color: #000;
      box-shadow: 0 0 20px #6e6e6e;
    }

    /* شريط القائمة في الأعلى */
    .menu-icon {
      font-size: 40px;
      cursor: pointer;
      color: #ffffff;
      position: fixed;
      top: 20px;
      right: 20px;
    }

    /* تكبير الأزرار */
    .button {
      background-color: #333;
      border: 2px solid #6e6e6e;
      border-radius: 15px;
      padding: 50px 100px;
      font-size: 40px;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #6e6e6e, 0 0 20px #6e6e6e;
      text-transform: uppercase;
      width: 350px;
      margin: 20px;
    }

    .button:hover {
      background-color: #6e6e6e;
      color: #000000;
      transform: scale(1.1);
      box-shadow: 0 0 25px #6e6e6e, 0 0 35px #6e6e6e;
    }

    /* أزرار وسائل التواصل */
    .social-buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .social-button {
      background-color: #5865F2;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      box-shadow: 0 0 10px #5865F2;
      transition: 0.3s;
    }

    .social-button:hover {
      background-color: #4e55c4;
      box-shadow: 0 0 20px #5865F2;
    }

    .social-button.youtube {
      background-color: #FF0000;
    }

    .social-button.youtube:hover {
      background-color: #cc0000;
      box-shadow: 0 0 20px #FF0000;
    }

    .app-list {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .app-list div {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px 0;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 24px;
      border: 2px solid #6e6e6e;
      box-shadow: 0 0 20px #6e6e6e;
      transition: 0.3s;
    }

    .app-list div:hover {
      background: rgba(0, 70, 140, 0.8);
      box-shadow: 0 0 30px #6e6e6e;
    }

    .app-list a {
      color: #ffffff;
      text-decoration: none;
      font-size: 22px;
    }

    .app-list a:hover {
      color: #6e6e6e;
    }

    .message {
      font-size: 24px;
      color: #ff0000;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <!-- زر القائمة -->
  <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

  <button class="language-toggle" onclick="toggleLanguage()">عربي</button>

  <img src="https://i.ibb.co/G4VnHWLZ/28aeecb32800.jpg" alt="CRIZIX Logo" class="logo" />
  <h1>CRIZIX TOP</h1>

  <div class="container">
    <!-- أزرار التطبيقات مع الأيقونات -->
    <div class="button" id="iosButton" onclick="toggleList('ios')">
      <i class="fas fa-iphone"></i> تطبيقات ايفون
    </div>
    <div class="button" id="androidButton" onclick="toggleList('android')">
      <i class="fas fa-android"></i> تطبيقات اندرويد
    </div>
    <div class="button" id="pcButton" onclick="toggleList('pc')">
      <i class="fas fa-laptop"></i> تطبيقات بي سي
    </div>
  </div>

  <!-- روابط وسائل التواصل -->
  <div class="social-buttons">
    <a href="https://discord.gg/crizix" class="social-button" target="_blank">ديسكورد</a>
    <a href="https://youtube.com/@crizix1?si=xrED4AFIIoa1bxjR" class="social-button youtube" target="_blank">يوتيوب</a>
  </div>

  <!-- قوائم التطبيقات -->
  <div class="app-list" id="ios">
    <div><a href="https://shorturl.at/qQtXW" target="_blank">تحميل كوكودس</a></div>
    <div><a href="https://shorturl.at/uICmd" target="_blank">تحميل دلتا</a></div>
    <div><a href="https://www.shorturl.at/utlPE" target="_blank">تحميل كرنل</a></div>
  </div>

  <div class="app-list" id="android">
    <div>للأسف، لا يوجد حالياً أي هاك</div>
  </div>

  <div class="app-list" id="pc">
    <div>للأسف، لا يوجد حالياً أي هاك</div>
  </div>

  <script>
    // دالة لتبديل القوائم
    function toggleList(platform) {
      const allLists = document.querySelectorAll('.app-list');
      allLists.forEach(list => list.style.display = 'none');

      const selectedList = document.getElementById(platform);
      selectedList.style.display = 'flex';
    }

    // دالة لتبديل اللغة
    function toggleLanguage() {
      let currentLang = document.querySelector('.language-toggle').textContent;
      if (currentLang === 'عربي') {
        document.querySelector('.language-toggle').textContent = 'English';
        document.getElementById('iosButton').textContent = 'iPhone Apps';
        document.getElementById('androidButton').textContent = 'Android Apps';
        document.getElementById('pcButton').textContent = 'PC Apps';
      } else {
        document.querySelector('.language-toggle').textContent = 'عربي';
        document.getElementById('iosButton').textContent = 'تطبيقات ايفون';
        document.getElementById('androidButton').textContent = 'تطبيقات اندرويد';
        document.getElementById('pcButton').textContent = 'تطبيقات بي سي';
      }
    }

    // دالة لفتح وإغلاق شريط القائمة
    function toggleMenu() {
      alert("قائمة جديدة");
    }
  </script>
</body>
</html>
