<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CRIZIX TOP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 70px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    /* قائمة الأزرار */
    .button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }
  </style>
</head>
<body>

  <!-- اسم الموقع -->
  <h1>CRIZIX TOP</h1>

  <!-- روابط لأزرار الانتقال إلى الصفحات الخاصة بكل فئة -->

    <a href="android.html" class="button">🤖 تطبيقات Android</a>
    <a href="pc.html" class="button">💻 تطبيقات PC</a>
  </div>

</body>
</html>
