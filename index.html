<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>CRIZIX TOP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    img.logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      box-shadow: 0 0 20px #6e6e6e;
    }

    h1 {
      font-size: 56px;
      color: #6e6e6e;
      margin-bottom: 10px;
      text-shadow: 0 0 12px #6e6e6e;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      justify-content: center;
    }

    .button {
      background-color: #333;
      border: 2px solid #6e6e6e;
      border-radius: 15px;
      padding: 30px 60px;
      font-size: 28px;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #6e6e6e, 0 0 20px #6e6e6e;
      text-transform: uppercase;
      width: 250px;
      margin: 10px;
    }

    .button:hover {
      background-color: #6e6e6e;
      color: #000000;
      transform: scale(1.1);
      box-shadow: 0 0 25px #6e6e6e, 0 0 35px #6e6e6e;
    }

    .social-buttons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .social-button {
      background-color: #5865F2;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      text-align: center;
      display: inline-block;
      box-shadow: 0 0 10px #5865F2;
      transition: 0.3s;
    }

    .social-button:hover {
      background-color: #4e55c4;
      box-shadow: 0 0 20px #5865F2;
    }

    .social-button.youtube {
      background-color: #FF0000;
    }

    .social-button.youtube:hover {
      background-color: #cc0000;
      box-shadow: 0 0 20px #FF0000;
    }

    .app-list {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .app-list div {
      background: rgba(0, 0, 0, 0.6);
      margin: 10px 0;
      padding: 15px 40px;
      border-radius: 10px;
      font-size: 24px;
      border: 2px solid #6e6e6e;
      box-shadow: 0 0 20px #6e6e6e;
      transition: 0.3s;
    }

    .app-list div:hover {
      background: rgba(0, 70, 140, 0.8);
      box-shadow: 0 0 30px #6e6e6e;
    }

    .app-list a {
      color: #ffffff;
      text-decoration: none;
      font-size: 22px;
    }

    .app-list a:hover {
      color: #6e6e6e;
    }

    .message {
      font-size: 24px;
      color: #ff0000;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <img src="https://i.ibb.co/G4VnHWLZ/28aeecb32800.jpg" alt="CRIZIX Logo" class="logo" />
  <h1>CRIZIX TOP</h1>

  <div class="container">
    <!-- Buttons to toggle lists -->
    <div class="button" onclick="toggleList('ios')">تطبيقات iPhone</div>
    <div class="button" onclick="toggleList('android')">تطبيقات Android</div>
    <div class="button" onclick="toggleList('pc')">تطبيقات PC</div>
  </div>

  <!-- Social Buttons (Discord and YouTube) -->
  <div class="social-buttons">
    <a href="https://discord.gg/crizix" class="social-button" target="_blank">ديسكورد</a>
    <a href="https://youtube.com/@crizix1?si=xrED4AFIIoa1bxjR" class="social-button youtube" target="_blank">يوتيوب</a>
  </div>

  <!-- iOS Apps List -->
  <div class="app-list" id="ios">
    <div><a href="https://shorturl.at/uICmd" target="_blank">تحميل كوكودس</a></div>
    <div><a href="https://shorturl.at/utlPE" target="_blank">تحميل دلتا</a></div>
    <div><a href="https://shorturl.at/qQtXW" target="_blank">تحميل كرنل</a></div>
  </div>

  <!-- Android Apps List -->
  <div class="app-list" id="android">
    <div>للأسف، لا يوجد حالياً أي هاك</div>
  </div>

  <!-- PC Apps List -->
  <div class="app-list" id="pc">
    <div>للأسف، لا يوجد حالياً أي هاك</div>
  </div>

  <script>
    // Function to toggle the visibility of app lists
    function toggleList(platform) {
      // Hide all lists first
      const allLists = document.querySelectorAll('.app-list');
      allLists.forEach(list => list.style.display = 'none');
      
      // Hide message
      document.getElementById('no-content-message').style.display = 'none';

      // Show the clicked list or display the message if no content
      const selectedList = document.getElementById(platform);
      if (selectedList && selectedList.children.length > 0) {
        selectedList.style.display = 'flex';
      } else {
        selectedList.style.display = 'flex';
        const message = selectedList.querySelector('div');
        if (message) {
          message.textContent = 'للأسف، لا يوجد حالياً أي هاك';
        }
      }
    }
  </script>
</body>
</html>
