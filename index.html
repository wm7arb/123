<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIZIX TOP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2E3B4E;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #4F5D75;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .button {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 200px;
            transition: background-color 0.3s;
        }
        .button:hover {
            opacity: 0.8;
        }
        .ios-btn {
            background-color: #007AFF;
        }
        .android-btn {
            background-color: #34C759;
        }
        .pc-btn {
            background-color: #5856D6;
        }
        .youtube-btn {
            background-color: #FF3B30;
        }
        .discord-btn {
            background-color: #5865F2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <h1>CRIZIX TOP</h1>
        <div class="buttons">
            <button class="button ios-btn" onclick="location.href='quiz.html'">تطبيقات ايفون</button>
            <button class="button android-btn">تطبيقات اندرويد</button>
            <button class="button pc-btn">تطبيقات بي سي</button>
            <button class="button youtube-btn">يوتيوب</button>
            <button class="button discord-btn" onclick="redirectToDiscord()">ديسكورد</button>
        </div>
    </div>

    <script>
        // دالة للتحويل إلى غرفة ديسكورد بعد إتمام الأسئلة
        function redirectToDiscord() {
            window.location.href = 'https://discord.com/invite/your-room-link';  // ضع هنا رابط الغرفة
        }
    </script>
</body>
</html>
