<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    .menu-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: #0000FF;
      cursor: pointer;
      z-index: 1001;
    }

    .menu-items {
      display: none;
      position: fixed;
      top: 70px;
      right: 20px;
      background-color: #222;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 15px #6e6e6e;
      z-index: 1000;
    }

    .menu-items a {
      display: block;
      padding: 20px;
      font-size: 22px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
      transition: 0.3s;
    }

    .menu-items a:hover {
      background-color: #333;
      color: #ffcc00;
    }

    h1 {
      font-size: 60px;
      margin-top: 120px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
    }

    p {
      font-size: 26px;
      color: #ccc;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>

  <!-- زر الشرطات -->
  <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>

  <!-- القائمة المنسدلة -->

  <!-- العنوان فقط -->

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>

</body>
