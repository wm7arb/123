<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>محارب - دردشة جماعية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h2 {
      font-size: 24px;
      color: #333;
    }
    .hidden { display: none; }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background-color: #f4f4f4;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    .input-container input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .input-container button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .message {
      display: flex;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .message.user {
      background-color: #0084ff;
      color: white;
      margin-left: auto;
      border-radius: 15px 15px 0 15px;
    }
    .message.other {
      background-color: #f1f1f1;
      color: #333;
      border-radius: 15px 15px 15px 0;
    }
    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container" id="login-container">
    <div class="header">
      <h2>تسجيل الدخول</h2>
    </div>
    <div class="error" id="error-msg"></div>
    <div class="form-group">
      <input type="text" id="username" placeholder="اسم المستخدم">
    </div>
    <div class="form-group">
      <input type="password" id="password" placeholder="كلمة المرور">
    </div>
    <button onclick="login()">دخول</button>
    <p style="text-align:center;margin-top:10px;">
      ليس لديك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب</a>
    </p>
  </div>

  <div class="container hidden" id="register-container">
    <div class="header">
      <h2>إنشاء حساب جديد</h2>
    </div>
    <div class="form-group">
      <input type="text" id="reg-username" placeholder="اسم المستخدم">
    </div>
    <div class="form-group">
      <input type="password" id="reg-password" placeholder="كلمة المرور">
    </div>
    <button onclick="register()">تسجيل</button>
    <p style="text-align:center;margin-top:10px;">
      لديك حساب؟ <a href="#" onclick="showLogin()">تسجيل الدخول</a>
    </p>
  </div>

  <div class="container hidden" id="chat-container">
    <div class="header">
      <h2>دردشة محارب</h2>
    </div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="اكتب هنا...">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let currentUser = "";

    function showRegister() {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("register-container").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("register-container").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    }

    function register() {
      const username = document.getElementById("reg-username").value;
      const password = document.getElementById("reg-password").value;

      if (username && password) {
        localStorage.setItem(username, password);
        alert("تم إنشاء الحساب بنجاح، يمكنك تسجيل الدخول الآن.");
        showLogin();
      } else {
        alert("يرجى إدخال اسم مستخدم وكلمة مرور.");
      }
    }

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const storedPassword = localStorage.getItem(username);

      if (storedPassword && storedPassword === password) {
        currentUser = username;
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("chat-container").classList.remove("hidden");
      } else {
        document.getElementById("error-msg").innerText = "اسم المستخدم أو كلمة المرور غير صحيحة";
      }
    }

    function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      const userMessage = { text: userInput, user: currentUser };

      if (userInput.trim() !== "") {
        const chatBox = document.getElementById("chat-box");

        const messageElement = document.createElement("div");
        messageElement.classList.add("message", "user");

        const text = document.createElement("div");
        text.innerText = userInput;

        messageElement.appendChild(text);
        chatBox.appendChild(messageElement);

        socket.emit('chat message', userMessage);

        document.getElementById("user-input").value = "";
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    socket.on('chat message', function(msg){
      const chatBox = document.getElementById("chat-box");
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", msg.user === currentUser ? "user" : "other");

      const text = document.createElement("div");
      text.innerText = msg.user + ": " + msg.text;

      messageElement.appendChild(text);
      chatBox.appendChild(messageElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
