<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع محمد المعاشي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* خلفية داكنة */
            color: #e0e0e0; /* لون النص الفاتح */
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1e1e1e; /* خلفية داكنة لحاوية المحادثة */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #333; /* حدود داكنة للصندوق */
            padding: 10px;
            background-color: #1f1f1f; /* خلفية داكنة للصندوق */
            border-radius: 4px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555; /* حدود داكنة لحقل الإدخال */
            border-radius: 4px;
            background-color: #333; /* خلفية داكنة لحقل الإدخال */
            color: #e0e0e0; /* لون النص الفاتح */
        }
        .input-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #45a049;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        .user {
            background-color: #333;
            text-align: left;
        }
        .other {
            background-color: #444;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2 style="color: #e0e0e0; text-align: center;">دردشة جماعية</h2>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="اكتب هنا..." />
            <button onclick="sendMessage()">إرسال</button>
        </div>
    </div>

    <script>
        // قم بتحديد الـ WebSocket URL الذي سيستقبل الرسائل من المستخدمين الآخرين
        const socket = new WebSocket('wss://your-websocket-server-url');

        // عند الاتصال بالخادم
        socket.onopen = function() {
            console.log("تم الاتصال بالخادم");
        };

        // عند تلقي رسالة من الخادم
        socket.onmessage = function(event) {
            const chatBox = document.getElementById("chat-box");
            const message = event.data;

            // عرض الرسالة الواردة في مربع الدردشة
            const messageElement = document.createElement("div");
            messageElement.classList.add("message", "other");
            messageElement.innerText = message;
            chatBox.appendChild(messageElement);

            // التمرير إلى أسفل لعرض الرسائل الجديدة
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        // إرسال الرسالة إلى الخادم
        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() !== "") {
                const chatBox = document.getElementById("chat-box");

                // عرض رسالة المستخدم في الدردشة
                const userMessage = document.createElement("div");
                userMessage.classList.add("message", "user");
                userMessage.innerText = userInput;
                chatBox.appendChild(userMessage);

                // إرسال الرسالة إلى الخادم عبر WebSocket
                socket.send(userInput);

                // مسح حقل الإدخال بعد إرسال الرسالة
                document.getElementById("user-input").value = "";

                // التمرير إلى أسفل لعرض الرسائل الجديدة
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>

</body>
</html>
