<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التقديم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
        }
        input, button, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ddd;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        p {
            color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>نموذج التقديم</h2>

    <form id="form">
        <label for="name">الإسم الثلاثي:</label>
        <input type="text" id="name" required>

        <label for="age">العمر الحقيقي:</label>
        <input type="number" id="age" required>

        <label for="sector">القطاع المتقدم عليه:</label>
        <input type="text" id="sector" required>

        <label for="reason">سبب التقديم:</label>
        <textarea id="reason" required></textarea>

        <label for="commitment">هل تتعهد بالالتزام بجميع القوانين والأنظمة العسكرية؟</label>
        <input type="checkbox" id="commitment" required>

        <button type="submit" id="submitBtn">إرسال التقديم</button>
    </form>

    <p id="responseMessage"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let cooldown = false;

        $("#form").submit(function(event) {
            event.preventDefault();

            if (cooldown) {
                alert("تم الإرسال بالفعل! يرجى الانتظار 10 ثواني.");
                return;
            }

            let name = $("#name").val();
            let age = $("#age").val();
            let sector = $("#sector").val();
            let reason = $("#reason").val();
            let commitment = $("#commitment").prop("checked") ? "نعم" : "لا";

            let data = {
                content: `
                    **الإسم الثلاثي:** ${name}
                    **العمر الحقيقي:** ${age}
                    **القطاع المتقدم عليه:** ${sector}
                    **سبب التقديم:** ${reason}
                    **هل تتعهد بالالتزام؟** ${commitment}
                `
            };

            // إرسال البيانات إلى Webhook
            $.ajax({
                url: "https://discord.com/api/webhooks/1430659853671731410/JZXvhhUJFRU8ZDtjh9bu4QH_caBd4ysTHRKZ60XLpPEzwUdSP6dwBKIdGHnh7wU5Ebr1",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function(response) {
                    $("#responseMessage").text("تم إرسال التقديم بنجاح!");
                    $("#submitBtn").prop("disabled", true);  // تعطيل الزر
                    cooldown = true;

                    // تعيين الكول داون لمدة 10 ثواني
                    setTimeout(function() {
                        cooldown = false;
                        $("#submitBtn").prop("disabled", false);  // إعادة تفعيل الزر
                    }, 10000);  // 10 ثواني
                },
                error: function() {
                    $("#responseMessage").text("حدث خطأ أثناء إرسال البيانات.");
                }
            });
        });
    </script>

</body>
</html>
