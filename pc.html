<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تطبيقات PC</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000428, #4e4e4e);
      color: white;
      text-align: center;
      font-size: 24px;
    }

    h1 {
      font-size: 60px;
      color: #ffcc00;
      text-shadow: 0 0 15px #ffcc00;
      margin-top: 100px;
    }

    .message {
      font-size: 24px;
      color: #ff0000;
      text-align: center;
      margin-top: 20px;
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
    }

    .back-button {
      background-color: #e74c3c;
      border: none;
      padding: 20px 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #e74c3c;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #c0392b;
      box-shadow: 0 0 20px #c0392b;
    }
  </style>
</head>
<body>

  <h1>تطبيقات PC</h1>
  <div class="message">للأسف، لا يوجد لدينا أي هاك يخص PC</div>

  <button class="back-button" onclick="window.location.href='index.html'">العودة إلى الصفحة الرئيسية</button>

</body>
</html>
